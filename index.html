<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoration AI | Stop Missing Emergency Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Outfit:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script src="https://link.restorationai.io/js/form_embed.js" type="text/javascript"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#00D2FF', // Electric cyan-blue
              'brand-secondary': '#004696', // Deep saturated blue
              'brand-navy': '#050a1f', // Very dark navy
              'brand-slate': '#0F172A',
              'brand-muted': '#94A3B8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 40 0 L 0 0 0 40' fill='none' stroke='rgba(0, 210, 255, 0.25)' stroke-width='0.5'/%3E%3C/svg%3E\")",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 210, 255, 0.2);
      }
      .glow-border-primary {
        border: 1px solid rgba(0, 210, 255, 0.4);
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
      }
      .text-glow-sm {
        text-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
      }
      .radial-glow-section {
        background: radial-gradient(circle at center, rgba(0, 210, 255, 0.25) 0%, rgba(0, 70, 150, 0.1) 40%, transparent 70%);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .snap-x {
        scroll-snap-type: x mandatory;
      }
      .snap-center {
        scroll-snap-align: center;
      }

      /* Form Input Styling adapted for Dark Theme Widget */
      .embed-input {
        width: 100%;
        background-color: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(0, 210, 255, 0.2);
        border-radius: 0.75rem;
        padding: 0.875rem 1.25rem;
        color: #ffffff;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .embed-input:focus {
        outline: none;
        border-color: #00D2FF;
        background-color: rgba(0, 210, 255, 0.05);
        box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
      }
      .embed-label {
        display: block;
        text-transform: uppercase;
        font-weight: 800;
        font-size: 10px;
        letter-spacing: 0.1em;
        color: #94A3B8;
        margin-bottom: 0.5rem;
        margin-left: 0.25rem;
      }
      
      .call-pulse {
        animation: call-pulse-anim 2s infinite;
      }
      @keyframes call-pulse-anim {
        0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
